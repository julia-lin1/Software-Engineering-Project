<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
            <a href="{% url 'signup' %}">Sign up</a>
            <a href="{% url 'projects:project_list' %}"> Continue Anonymously</a>
        </p>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload"
            data-client_id="{{"1016696563518-3uc405dr10q068990p7behm852t3n4oh.apps.googleusercontent.com"}}"
            data-context="signin"
            data-ux_mode="redirect"
            data-login_uri="https://uva-project-b-18-838d8a073b5e.herokuapp.com/accounts/google-callback/"
            data-auto_prompt="true">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
</body>
{% endblock %}
</html>
