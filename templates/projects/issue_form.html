{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Add Issue to {{ project.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'projects:project_detail' project.id %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
